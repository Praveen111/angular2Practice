<div class="container">

  <form class="form-horizontal" style="margin-left: 250px;" (submit)="onRegister()">
    <div class="form-group">
      <label for="inputName3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10" style="width : 250px;">
        <input type="text" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10" style="width : 250px;">
        <input type="text" class="form-control" id="inputUsername3" placeholder="Username" [(ngModel)]="username" name="username">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10" style="width : 250px;">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="email" name="email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10" style="width : 250px;">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
    </div>

        </label>
      </div>
    </div>
  </div>-->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style=" margin-left: 65px;">Register</button>
      </div>
    </div>

  </form>
</div>
